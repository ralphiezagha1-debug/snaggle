name: Deploy (Firebase)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  NODE_VERSION: '20'
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci || npm install

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build

      - name: Write service account file
        shell: bash
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > "$RUNNER_TEMP/sa.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/sa.json" >> "$GITHUB_ENV"

      # Use top-level resources instead of subtargets
      - name: Deploy Firestore & Storage
        run: |
          npm i -g firebase-tools
          firebase deploy --only firestore,storage --project ${{ env.FIREBASE_PROJECT_ID }} --non-interactive

      - name: Deploy Hosting
        run: firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT_ID }} --non-interactive
