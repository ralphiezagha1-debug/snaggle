name: verify
on: [pull_request, push]
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx eslint "src/**/*.{ts,tsx,js,jsx}"
      - run: npx tsc --noEmit
      - run: npm run build
